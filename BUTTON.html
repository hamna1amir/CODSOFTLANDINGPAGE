<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIP Fitness Center Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <img src="1.jpg" alt="GRIP Fitness Center Logo" class="logo">
        <h2 class="login-heading">Welcome to <span style="color: #ff5722;">GRIP Fitness Center</span></h2>
        <form id="login-form" class="login-form" method="post" action="login.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                    placeholder="Enter your password (min 7 characters, alphanumeric)"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{7,}$"
                    title="Password should be at least 7 characters long and contain both letters and numbers" required>
            </div>
            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" name="role">
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p id="login-message" class="login-message"></p>
        <div class="footer">
            <p>&copy; 2024 GRIP Fitness Center. All rights reserved. | </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
